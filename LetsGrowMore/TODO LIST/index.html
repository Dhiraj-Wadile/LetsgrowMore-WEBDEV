<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List-APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>TODO-LIST</header>
        <div class="inp">

            <button>
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <ul class="list">
            <!-- <li>shop <span><i class="fas fa-trash"></i></span></li>

            <li>sleep <span><i class="fas fa-trash"></i></span></li>
            <li>dance <span><i class="fas fa-trash"></i></span></li> -->
        </ul>
    <div class="footer" style="font-size: large;">
        <span>You have <span class ="pending"></span> Remaining tasks</span>
    <div>
        <button class="reset">Clear</button></div>
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
